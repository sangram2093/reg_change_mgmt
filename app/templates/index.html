<!DOCTYPE html>
<html>
<head>
    <title>Regulatory AI Assistant</title>
</head>
<body>
    <h2>AI-Powered Regulatory Change Manager</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Regulatory Document:</label><br>
        <input type="file" name="doc" required /><br><br>
        <label>Enter your query:</label><br>
        <input type="text" name="query" placeholder="e.g., What has changed?" required />
        <input type="submit" value="Ask" />
    </form>

    {% if result %}
        <h3>AI Result:</h3>
        <p>{{ result }}</p>
        <h3>Visualized Graph:</h3>
        <iframe src="{{ url_for('static', filename='graph.html') }}" width="100%" height="500"></iframe>
    {% endif %}
</body>
</html>
