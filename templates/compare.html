<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Regulatory Graphs</title>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .graph-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .graph-box {
            width: 48%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .delta-section {
            margin-top: 30px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Regulation Comparison</h1>

    <div class="graph-container">
        <div>
            <h2>Old Regulation Graph</h2>
            <div id="oldViz" class="graph-box"></div>
        </div>

        <div>
            <h2>New Regulation Graph</h2>
            <div id="newViz" class="graph-box"></div>
        </div>
    </div>

    <div class="delta-section">
        <h2>Detected Changes (Delta)</h2>
        <pre>{{ delta_summary }}</pre>
    </div>

    <script>
        function renderGraph(containerId, versionLabel) {
            const config = {
                containerId: containerId,
                neo4j: {
                    serverUrl: "bolt://localhost:7687",
                    serverUser: "neo4j",
                    serverPassword: "your_password"  // 🔁 Update with actual password
                },
                labels: {
                    Entity: {
                        caption: "name",
                        size: "pagerank",
                        community: "type"
                    }
                },
                relationships: {
                    ACTION: {
                        caption: "name",
                        thickness: "confidence_score"
                    }
                },
                initialCypher: `
                    MATCH (a:Entity {version: '${versionLabel}'})-[r:ACTION]->(b:Entity {version: '${versionLabel}'})
                    RETURN a, r, b
                `
            };

            const viz = new NeoVis.default(config);
            viz.render();
        }

        window.onload = function () {
            renderGraph("oldViz", "old");
            renderGraph("newViz", "new");
        };
    </script>

</body>
</html>
