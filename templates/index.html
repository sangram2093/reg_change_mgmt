<!DOCTYPE html>
<html>
<head>
    <title>Upload Regulation PDFs</title>
</head>
<body>
    <h1>Regulation Analyzer</h1>
    <form method="post">
        <label for="old_path">Old Regulation PDF Path:</label><br>
        <input type="text" name="old_path" id="old_path" required><br><br>

        <label for="new_path">New Regulation PDF Path:</label><br>
        <input type="text" name="new_path" id="new_path" required><br><br>

        <button type="submit">Process and Compare</button>
    </form>
</body>
</html>
