<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regulation Graph Comparison (Vis.js)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      height: 90vh;
      padding: 10px;
    }
    .graph-box {
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 100%;
      position: relative;
    }
    .graph-header {
      text-align: center;
      padding: 5px;
      font-weight: bold;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #oldGraph, #newGraph {
      height: calc(100% - 30px);
    }
  </style>
</head>
<body>
  <h1>Regulatory Graph Comparison</h1>
  <div class="container">
    <div class="graph-box">
      <div class="graph-header">Old Regulation Graph</div>
      <div id="oldGraph"></div>
    </div>
    <div class="graph-box">
      <div class="graph-header">New Regulation Graph</div>
      <div id="newGraph"></div>
    </div>
  </div>

  <script>
    async function renderGraph(containerId, endpoint) {
      const container = document.getElementById(containerId);
      const response = await fetch(endpoint);
      const data = await response.json();

      const options = {
        nodes: {
          shape: "dot",
          size: 20,
          font: { size: 14, color: "#000" }
        },
        edges: {
          arrows: "to",
          font: {
            align: "middle",
            size: 12,
            color: "#333"
          },
          color: {
            color: "#848484",
            highlight: "#848484",
            hover: "#848484"
          },
          smooth: {
            type: "dynamic"
          }
        },
        layout: {
          improvedLayout: true
        },
        interaction: {
          hover: true,
          tooltipDelay: 200
        },
        physics: {
          enabled: true,
          barnesHut: {
            gravitationalConstant: -30000,
            springLength: 100
          }
        }
      };

      const network = new vis.Network(container, {
        nodes: new vis.DataSet(data.nodes),
        edges: new vis.DataSet(data.edges)
      }, options);
    }

    renderGraph("oldGraph", "http://localhost:5000/graph_data/old");
    renderGraph("newGraph", "http://localhost:5000/graph_data/new");
  </script>
</body>
</html>
